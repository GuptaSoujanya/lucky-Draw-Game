<body>
    <div class="row">
    <div class=" container text-center col-md-8 main">

        <h1 class="head">LUCKY DRAW<h1>

        <button class="btn" id="btn" style="margin-left: 100px;">Enter player Name</button>
        <div class="row container dice">
            <div class="col-md-6">
                <h1 id="p1">Player 1</h1>
                <img src="images/dice-six-faces-1.svg" alt="logo" height="300vh" id="diceP1">
            </div>
             <div class="col-md-6">
                <h1 id="p2">Player 2</h1>
                 <img src="images/dice-six-faces-5.svg" alt="logo" height="300vh" id="diceP2">
             </div>
        </div>
        <button class="btn" id="strbtn" onclick="ludogame()">Start Game </button>
        <button class="btn" id="resetBtn">Reset Game</button>
        <h1 id="p4">Click On Start Button to play</h1>
    </div>
    <div class="col-md-3 " style="margin: 20px;">
        <h2 class="text-center head" style="font-size: 3rem; text-decoration: none;">Score</h2>
        <table class="table table-striped table-dark" style="background-color: black;">
  <thead>
    <tr>
      <th scope="col" id="sp1">Player 1</th>
      <th scope="col" id="sp2">Player 2</th>
    </tr>
  </thead>
  <tbody >
    <tr style="background-color: black;">
      <td id="Np1" ></td>
      <td id="Np2"></td>
    </tr>
    
  </tbody>
</table>


    </div>
    </div>
